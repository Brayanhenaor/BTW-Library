<div class="relative">
    <div class="container mx-auto">
        <div class="flex flex-col items-center flex-wrap justify-center">
            <div class="flex mb-4 items-center gap-1">
                <h2 class="text-2xl font-bold">Authors</h2>
                <ng-icon (click)="handleAdd()" class="cursor-pointer text-sky-600 text-3xl"
                    name="heroPlusCircleSolid"></ng-icon>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Iterar sobre la lista de libros -->
                @for (author of authors; track $index) {
                <app-author-item [author]="author" (delete)="handleDelete(author.id)"></app-author-item>
                }
            </div>
        </div>
    </div>
    @if (showAdd) {
    <app-add-author (added)="ngOnInit()" (close)="showAdd=false" />
    }
</div>

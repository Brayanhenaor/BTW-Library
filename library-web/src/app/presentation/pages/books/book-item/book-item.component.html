<div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-xl font-bold mb-2">{{ book?.title }}</h2>
    <p class="text-gray-600 mb-2">Published Date: {{ book?.publishedDate | date:'dd/MM/yyyy' }}</p>
    <p class="text-gray-600 mb-2">Available: {{ book?.isAvailable ? 'Yes' : 'No' }}</p>
    <p class="text-gray-600 mb-2">Author: {{ book?.author?.firstName }} {{ book?.author?.lastName }}</p>
    <div class="flex justify-around items-center">
        @if(book?.isAvailable){
        <button (click)="reserveBook(book?.id ?? '')"
            class="bg-sky-900 rounded-xl p-3 text-white font-bold">Reserve</button>
        }
        <ng-icon (click)="deleteBook(book?.id ?? '')" name="heroTrashSolid"
            class="cursor-pointer text-3xl text-red-600"></ng-icon>
    </div>
</div>
